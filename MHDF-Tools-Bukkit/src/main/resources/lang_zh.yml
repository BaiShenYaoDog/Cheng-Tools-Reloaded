prefix: "&e[梦之工具]&r "
onlyPlayer: "{prefix} &c这个命令只能玩家执行!"
noPermission: "{prefix} &c你没有权限怎么做"
usageError: "{prefix} &c用法错误,正确用法: {usage}"
playerOffline: "{prefix} &c你指定的玩家并没有在线!"

commands:
  mhdftools:
    subCommands:
      help:
        usage: "/{command} help"
        description: "命令帮助"
        commandFormat: "&e{usage} &7| &b{description}"
        message: |-
          &e-------------=&6梦之工具&6=&e-------------
          {helpList}
          &e-------------=&6梦之工具&6=&e-------------
      about:
        usage: "/{command} about"
        description: "插件信息"
        message: |-
          &e-------------=&6梦之工具&6=&e-------------
          &f插件版本: &6{version}
          &f服务器版本: &6{serverVersion}
          &e-------------=&6梦之工具&6=&e-------------
      reload:
        usage: "/{command} reload"
        description: "重载插件"
        message: "{prefix} &6插件重载完成!"
  crash:
    usage: "/{command} <玩家> [崩溃类型]"
    description: "崩溃玩家客户端"
    typeNotExists: "{prefix} &c目标崩端类型不存在!"
    done: "{prefix} &6崩端操作(类型: {type}),已开始!"
    types:
      explosion: "爆炸溢出"
      changeHoldItem: "手持物品溢出"
      posAndLook: "异常区域"
      invalidParticle: "异常粒子"
  knockback:
    usage: "/{command} <玩家>"
    description: "击退玩家"
    done: "{prefix} &6已经成功击退 "
  list:
    usage: "/{command}"
    description: "查看在线列表"
    message: |-
      &e-------------=&6梦之工具&6=&e-------------
      &fTPS: &6{tps}
      &f内存占用: &6{memory}MB/{maxMemory}MB
      &f玩家人数: &6{playerCount}/{maxPlayerCount}
      &f玩家列表: 
      &6{playerList}
      &e-------------=&6梦之工具&6=&e-------------
