#菜单
Menu:
  #菜单标题 必须要有{Page}
  Title: "&e家系统&6-&b第{Page}页"
  #菜单大小
  Size: 54
  #家按钮的数量
  HomeSize: 45
  #物品列表
  ItemList:
    Border:
      #物品类型
      Type: "GRAY_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&f "
      #简介
      Lore: [ ]
      #格子位置
      Slot: "45-53"
      #设置物品数量
      #Amount: 1
      #自定义物品模型
      #CustomModelData: 1
      #============================================
      #操作列表
      #[player]|<命令> #玩家执行命令
      #[console]|<命令> #后台执行命令
      #[player_args]|是否返回（true开启 false关闭）|<命令> #玩家执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[console_args]|是否返回（true开启 false关闭）|<命令> #后台执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[playsound]|<音频>|<音量|<音效> #播放音频
      #[playsound_pack]|<音频>|<音量|<音效> #播放资源包音频
      #[message]|<消息第一行>|<消息第二行> #发送消息
      #[title]|<消息第一行>|<消息第二行>|淡出时间|停留时间|淡出时间 #发送标题消息
      #[actionbar]|<消息> #发送ActionBar消息
      #[openmenu]|<菜单> #打开指定菜单
      #[close] #关闭菜单
      #============================================
      #[PageUp] #上一页
      #[PageNext] #下一页
      #[Home] #传送至Home
      #============================================
      #点击条件
      ClickRequirements: { }
      #点击操作
      ClickAction: [ ]
      #蹲下点击条件
      ShiftClickRequirements: { }
      #蹲下点击操作
      ShiftClickAction: [ ]
    PageUp:
      #物品作用类型
      ItemType: "PageUp"
      #物品类型
      Type: "RED_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&e上一页"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "45"
      #点击事件
      ClickAction:
        - "[PageUp]"
        - "[playsound]|ITEM_BOOK_PAGE_TURN|25|1.5"
    Page:
      #物品类型
      Type: "PAPER"
      #物品名字
      DisplayName: "&e当前页数:{Page}"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "49"
      #点击事件
      ClickAction: [ ]
    PageNext:
      #物品作用类型
      ItemType: "PageNext"
      #物品类型
      Type: "GREEN_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&e下一页"
      #简介
      Lore: [ ]
      #格子位置
      Slot: "53"
      #点击事件
      ClickAction:
        - "[PageNext]"
        - "[playsound]|ITEM_BOOK_PAGE_TURN|25|1.5"
    Home:
      #物品作用类型
      ItemType: "Home"
      #物品类型
      Type: "{RandomBed}"
      #物品名字
      DisplayName: "&b{HomeName}"
      #格子位置 (此处不填默认空白处添加)
      #Slots:
      #  - "9-17"
      #简介
      Lore:
        - "&b服务器: {Server}"
        - "&b世界: {World}"
        - "&bX: {X}"
        - "&bY: {Y}"
        - "&bZ: {Z}"
        - ""
        - "&a>>> 点击前往 <<<"
        - "&c>>> SHIFT点击删除 <<<"
      #点击事件
      ClickAction:
        - "[Home]"
        - "[playsound]|ENTITY_GENERIC_EXPLODE|25|2.0"
      #蹲下点击条件
      ShiftClickRequirements: { }
      #蹲下点击操作
      ShiftClickAction:
        - "[DelHome]"
        - "[player]|home"