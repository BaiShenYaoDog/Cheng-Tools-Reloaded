#菜单
Menu:
  #菜单标题
  Title: "&eQAQ"
  #菜单大小
  Size: 54
  #菜单命令 删除不设置
  Command: "menu"
  #物品列表
  ItemList:
    Border:
      #物品类型
      Type: "GRAY_STAINED_GLASS_PANE"
      #物品名字
      DisplayName: "&f "
      #简介
      Lore: [ ]
      #格子位置
      Slot: "45-53"
      #设置物品数量
      #Amount: 1
      #自定义物品模型
      #CustomModelData: 1
      #============================================
      #操作列表
      #[player]|<命令> #玩家执行命令
      #[console]|<命令> #后台执行命令
      #[player_args]|是否返回（true开启 false关闭）|<命令> #玩家执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[console_args]|是否返回（true开启 false关闭）|<命令> #后台执行命令(跳出菜单输入参数 [玩家参数输入格式: <参数0>|<参数1>] {参数0: %0 参数1: %1 以此类推})
      #[playsound]|<音频>|<音量|<音效> #播放音频
      #[playsound_pack]|<音频>|<音量|<音效> #播放资源包音频
      #[message]|<消息第一行>|<消息第二行> #发送消息
      #[title]|<消息第一行>|<消息第二行>|淡出时间|停留时间|淡出时间 #发送标题消息
      #[actionbar]|<消息> #发送ActionBar消息
      #[openmenu]|<菜单> #打开指定菜单
      #[close] #关闭菜单
      #============================================
      #点击条件
      ClickRequirements:
        #条件名字 可以有多个条件 也可以自定义名字
        权限判断:
          #条件类型
          #> 当<输入>大于<输出>时
          #>= 当<输入>大于等于<输出>时
          #== 当<输入>等于<输出>时
          #< 当<输入>小于<输出>时
          #<= 当<输入>小于等于<输出>时
          #Permission 当玩家拥有<输入>的这个权限时 (输出无效)
          #HasItem 当玩家拥有<输入>的这个物品时 (输出无效)
          Type: "Permission"
          #条件输入
          Input: "MHDFTools.Test"
          #条件输出
          Output: ""
          #不满足条件操作
          DenyAction: [ ]
        #条件名字 可以有多个条件 也可以自定义名字
        物品判断:
          #条件类型
          #> 当<输入>大于<输出>时
          #>= 当<输入>大于等于<输出>时
          #== 当<输入>等于<输出>时
          #< 当<输入>小于<输出>时
          #<= 当<输入>小于等于<输出>时
          #Permission 当玩家拥有<输入>的这个权限时 (输出无效)
          #HasItem 当玩家拥有<输入>的这个物品时 (输出无效)
          Type: "HasItem"
          #条件输入
          Input:
            #物品空间ID
            Type: "DIAMOND"
            #物品名字
            #DisplayName: "&e超级钻石"
            #简介
            #Lore:
            #- "&c特殊物品"
            #自定义模型数据
            #CustomModelData: 1
            #数量
            #Amount: 1
          #不满足条件操作
          DenyAction: [ ]
      #点击操作
      ClickAction: [ ]
      #蹲下点击条件
      ShiftClickRequirements:
        #条件名字 可以有多个条件 也可以自定义名字
        Requirement:
          #条件类型
          #> 当<输入>大于<输出>时
          #>= 当<输入>大于等于<输出>时
          #== 当<输入>等于<输出>时
          #< 当<输入>小于<输出>时
          #<= 当<输入>小于等于<输出>时
          #Permission 当玩家拥有<输入>的这个权限时 (输出无效)
          #HasItem 当玩家拥有<输入>的这个物品时 (输出无效)
          Type: "Permission"
          #条件输入
          Input: "MHDFTools.Test"
          #条件输出
          Output: ""
          #不满足条件操作
          DenyAction: [ ]
      #蹲下点击操作
      ShiftClickAction: [ ]